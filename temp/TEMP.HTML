<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="temp"></p>
    <script>
        function faren(f){
        return (5/9)*(f-32);
        }
        let f=54;
        let celcius=faren(f);
        document.getElementById("temp").innerHTML=celcius;


    </script>
</body>
</html>
